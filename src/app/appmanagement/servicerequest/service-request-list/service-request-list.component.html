<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <div class="card-form shadow mt-4 pt-0 sideMenu" style="min-height: 313px;">
                <app-side-navbar></app-side-navbar>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="card-form shadow mt-4 pt-3 p-4 leftSideContent">
                <div class="row">
                    <div class="col-sm-12">
                        <p class="fw-bold pb-1">Service Request List
                            <a  class="btn btn-warning btn-sm pull-right" (click)="onAddClick()">
                                <i class="fa fa-plus"></i> Add Service Request
                            </a>
                        </p>                        
                        <div class="row">
                            <div class="col-sm-4 offset-sm-4 mb-2">
                                <select class="form-select" (change)="selectBoard($event)"  name="boardName" id="boardName" >
                                    <option value="0" selected>Select Board</option>
                                    <option *ngFor="let projects of zmstProjects" value={{projects.projectId}}>
                                        {{projects.projectName}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-4 offset-sm-4 mb-2">
                                <select class="form-select" name="status" placeholder="Enter Resolution Date" id="status" (change)="selectStatus($event)">
                                    <option value="0" selected>Select Service Request Status</option>
                                    <option *ngFor="let status of mdStatus" value={{status.id}}>
                                        {{status.description}}
                                    </option>
                        
                                </select>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table id="serviceRequestList" class="row-border hover table-sm w-100"  *ngIf="rowdata.length>0">
                                <thead>
                                    <tr class="bg-primary bg-opacity-75 text-white">
                                        <th>Sr.No.</th>
                                        <th>Request No</th>
                                        <th>Title</th>
                                        <th>Resolution Date</th>
                                        <th>Request Categories</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- <ng-container *ngIf="rowdata.length>0"> servicerequestdetails-->
                                    <tr *ngFor="let user of rowdata let i=index">
                                        <td>{{i+1}}</td>
                                        <td>
                                            <a class="btn btn-link" (click)="viewDetails(user)">{{user.serviceRequestNo
                                                }}</a>
                                        </td>
                                        <!-- <td>
                                            <a routerLink="/servicerequestdetails">
                                                Service Request 1 
                                                <sup>|ReqIds:mdSection
                                                    <i class="fa fa-star text-danger"></i>
                                                </sup>
                                            </a>
                                        </td> -->
                                        <td>{{user.subject}}</td>
                                        <td>{{user.resolutionDate |ddMmYYYYDate}}</td>
                                        <td>{{user.section}}</td>
                                        <td>{{user.status}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div  *ngIf="rowdata.length==0">
                                <strong  class="w-50 text-center"> No  Records Found</strong>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
